<!doctype html><html lang="ko"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>큐리어스 관리자</title>
<link rel="stylesheet" href="/style.css"/>
</head><body>
<div class="container">
  <h1 id="title">관리자</h1>
  <div class="card">
    <div class="row">
      <div><label>비밀번호</label><input id="pw" type="password" class="input"/></div>
      <div><label>&nbsp;</label><button id="login" class="btn">로그인</button></div>
    </div>
  </div>
  <div class="card">
    <div class="row">
      <div><label>닉네임</label><input id="nickname" class="input"/></div>
      <div><label>테마</label><select id="theme" class="input"><option value="chat:default">채팅형</option><option value="comment:default">댓글형</option></select></div>
    </div>
    <div class="row">
      <div><label>소개글</label><textarea id="intro" class="input" rows="3"></textarea></div>
      <div><label>공지</label><textarea id="notice" class="input" rows="3" placeholder="제목↵내용"></textarea></div>
    </div>
    <div class="row">
      <div><label>Twitter</label><input id="twitter" class="input"/></div>
      <div><label>Instagram</label><input id="instagram" class="input"/></div>
    </div>
    <div><label>기타 링크</label><input id="common" class="input"/></div>
    <div style="margin-top:8px;display:flex;gap:8px;align-items:center">
      <label>공개 여부</label>
      <select id="visibility" class="input"><option value="public">public</option><option value="private">private</option></select>
      <button id="save" class="btn">저장</button>
    </div>
  </div>
  <div class="card">
    <h3>답변 보내기</h3>
    <textarea id="ans" class="input" rows="2" placeholder="답변"></textarea>
    <div style="margin-top:8px"><button id="send" class="btn">답변 발행</button></div>
  </div>
</div>
<script src="/curious-owner.js"></script>
</body></html>
