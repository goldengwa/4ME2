
<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Owner</title><link rel="stylesheet" href="/style.css"/></head><body>
<div class="container">
  <div class="header-hero">
    <div class="hero-title" id="title">Owner Console</div>
    <div class="hero-sub">로그인 후 답변을 발행하세요. <span class="badge" id="slugBadge"></span></div>
  </div>
  <div id="feed" class="feed"></div>
  <div class="card">
    <div class="row">
      <div><label>비밀번호</label><input id="pass" type="password" placeholder="슬러그 생성 시 설정한 비밀번호"/></div>
      <div><label>&nbsp;</label><button id="login" class="primary">로그인</button></div>
    </div>
  </div>
  <div class="composer">
    <div class="card">
      <textarea id="answer" rows="2" placeholder="답변을 입력하세요 (로그인 필요)"></textarea>
      <button id="send" class="primary">답변 보내기</button>
    </div>
  </div>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/owner.js"></script>
</body></html>
