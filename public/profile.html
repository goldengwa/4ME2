
<!doctype html><html lang="ko"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Q&A</title><link rel="stylesheet" href="/style.css"/></head><body>
<div class="container">
  <div class="header-hero">
    <div class="hero-title" id="title">Q&A</div>
    <div class="hero-sub">익명으로 무엇이든 질문해 보세요. <span class="badge" id="slugBadge"></span></div>
  </div>
  <div id="feed" class="feed"></div>
  <div class="composer">
    <div class="card">
      <textarea id="text" rows="2" placeholder="익명 질문을 입력하세요 (Shift+Enter 줄바꿈)"></textarea>
      <button id="send" class="primary">보내기</button>
    </div>
  </div>
  <div class="footer">질문은 즉시 공개 피드에 표시됩니다.</div>
</div>
<script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
<script src="/profile.js"></script>
</body></html>
